<!DOCTYPE html>
{% autoescape true %}
<html>
  <!-- [START head_html] -->
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <title> {{ title }} </title>
  </head>
  <!-- [END head_html] -->
  <body>
    
    <p align="right">
       <a href="/create" >Add Question</a> &nbsp;&nbsp; 
       Welcome, {{ current_user }} <a href="{{ url|safe }}">Sign out</a>
    </p>
    <hr style="border:0;border-bottom:2px solid #ccc;background:#999"/>
   
    <div class="creatediv">
    <form action="/question" method="post" accept-charset="utf-8">
      <h2> What is your Question? </h2>
      <div><textarea name="qhandle" rows="2" cols="80" placeholder="Type your Question Title (optional) here..." ></textarea></div>
      <div><textarea name="qcontent" rows="20" cols="80" placeholder="Type your Question Description here..." ></textarea></div>
      <div> Add tags <input type="text" name="tag"></div>
      </br>
      <div><input type="submit" style="height:30px" value="Add Question"></div>
    </form>
    </div>

  </body>
</html>
{% endautoescape %}
