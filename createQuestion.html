<!DOCTYPE html>
{% autoescape true %}
<html>
  <!-- [START head_html] -->
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <title> {{ title }} </title>
  </head>
  <!-- [END head_html] -->
  <body>
    
    <p style="text-align:right">
      <a href="/" >HomePage</a> &nbsp;
      <a href="/tags" >Tags</a> &nbsp;
       Welcome, {{ current_user }} <a href="{{ signUrl|safe }}">Sign out</a>
    </p>
    <hr style="border:0;border-bottom:2px solid #000;background:#999"/>
    <br />
    <div class="textCenter">
    {% if question %}
    <form action="{{ uploadUrl |safe }}"  method="post" accept-charset="utf-8" enctype="multipart/form-data">
      <h2> What is your Question? </h2>
      <div><textarea name="qhandle" rows="2" cols="80" placeholder="Type your Question Title (optional) here..." >{{ question.handle |safe }}</textarea></div>
      <div><textarea name="qcontent" rows="20" cols="80" placeholder="Type your Question Description here..." >{{ question.content |safe }}</textarea></div>
      <div> Add tags <input type="text" name="tag" value="{% for tag in question.tags%}{{tag }} {% endfor %}">
      &nbsp; <input type="file" name="image" accept="image/*" multiple>
      </div>
      <br />
      <div>
        <input type="submit" name="addquestion" style="height:30px" value="Submit Change"> &nbsp;
        <input type="button" value="Cancel" style="height:30px" onClick="location.href='{{ ('/view?qid=' + question.key.urlsafe()) |safe  }}'">
      </div>
    </form>
    {% else %}
    <form action="{{ uploadUrl |safe }}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
      <h2> What is your Question? </h2>
      <div><textarea name="qhandle" rows="2" cols="80" placeholder="Type your Question Title (optional) here..." ></textarea></div>
      <div><textarea name="qcontent" rows="20" cols="80" placeholder="Type your Question Description here..." ></textarea></div>
      <div> Add tags <input type="text" name="tag">&nbsp; 
      <input type="file" name="image" accept="image/*" multiple>
      </div>
      <br />
      <div>
        <input type="submit" name="addquestion" style="height:30px" value="Add Question"> &nbsp;
        <input type="button" value="Cancel" style="height:30px" onClick="location.href='/'">
      </div>
    </form>
    {% endif %}
    </div>
    <br />
     <br />
    <p class="textCenter">&copy;2014&nbsp; Wuping.Lei</p>
  </body>
</html>
{% endautoescape %}
